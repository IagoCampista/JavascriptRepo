<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step by Step Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="../../index.html">home</a>
        </li>
      </ul>
    </nav>

    <h1>Step by Step Form</h1>
    <div id="steps-indicator">
      <div class="stepTitle title1 red"><h3>Etapa 1</h3></div>
      <div class="stepTitle title2 red"><h3>Etapa 2</h3></div>
      <div class="stepTitle title3 red"><h3>Etapa 3</h3></div>
      <div class="stepTitle title4 red"><h3>Resumo do Pedido</h3></div>
    </div>

    <h3>Etapa Atual: <span id="currentStepText">0</span></h3>

    <div class="steps step0 content active">
      <h2>Vamos Montar Seu Cactus?</h2>
    </div>

    <form>
      <div class="steps step1 content">
        <label for="size">Tamanho do Skecth:</label>
        <select id="size" name="skecth-size">
          <option value="" disabled selected>Tamanho</option>
          <option value="A2">A2</option>
          <option value="A3">A3</option>
          <option value="A4">A4</option>
          <option value="A5">A5</option>
        </select>
      </div>
      <div class="steps step2 content">
        <p>Quantos papeis diferentes deseja ter no seu sketch?</p>
        <input
          type="radio"
          id="qtd-1"
          value="1"
          name="diff-paper-amount"
          onchange="updateDiffPapers(this.value);"
        />
        <label for="qtd-1">1</label>
        <input
          type="radio"
          id="qtd-2"
          value="2"
          name="diff-paper-amount"
          onchange="updateDiffPapers(this.value);"
        />
        <label for="qtd-1">2</label>
        <input
          type="radio"
          id="qtd-3"
          value="3"
          name="diff-paper-amount"
          onchange="updateDiffPapers(this.value);"
        />
        <label for="qtd-1">3</label>
        <input
          type="radio"
          id="qtd-4"
          value="4"
          name="diff-paper-amount"
          onchange="updateDiffPapers(this.value);"
        />
        <label for="qtd-1">4</label>
        <br />
        <p>
          Quantidade de papeis diferentes selecionados:
          <span id="paper-amount-indicator"></span>
        </p>
        <br />

        <div id="paperSelectors">
          <div class="papertypeSelector Selector1 content">
            <label for="paper-type">Tipo do Papel 1:</label>
            <select id="paper-type" name="skecth-paper-type">
              <option value="" disabled selected>Papel do Miolo</option>
              <option value="Papel Reciclado">Papel Reciclado</option>
              <option value="Canson">Canson</option>
              <option value="Papel Dourado">Papel Dourado</option>
              <option value="Papel Pardo">Papel Pardo</option>
            </select>
          </div>
          <div class="papertypeSelector content">
            <label for="paper-type">Tipo do Papel 2:</label>
            <select id="paper-type" name="skecth-paper-type">
              <option value="" disabled selected>Papel do Miolo</option>
              <option value="Papel Reciclado">Papel Reciclado</option>
              <option value="Canson">Canson</option>
              <option value="Papel Dourado">Papel Dourado</option>
              <option value="Papel Pardo">Papel Pardo</option>
            </select>
          </div>
          <div class="papertypeSelector content">
            <label for="paper-type">Tipo do Papel 3:</label>
            <select id="paper-type" name="skecth-paper-type">
              <option value="" disabled selected>Papel do Miolo</option>
              <option value="Papel Reciclado">Papel Reciclado</option>
              <option value="Canson">Canson</option>
              <option value="Papel Dourado">Papel Dourado</option>
              <option value="Papel Pardo">Papel Pardo</option>
            </select>
          </div>
          <div class="papertypeSelector content">
            <label for="paper-type">Tipo do Papel 4:</label>
            <select id="paper-type" name="skecth-paper-type">
              <option value="" disabled selected>Papel do Miolo</option>
              <option value="Papel Reciclado">Papel Reciclado</option>
              <option value="Canson">Canson</option>
              <option value="Papel Dourado">Papel Dourado</option>
              <option value="Papel Pardo">Papel Pardo</option>
            </select>
          </div>
        </div>
      </div>
      <div class="steps step3 content">
        <label for="cover-color">Cor da Capa do Skecth:</label>
        <select id="cover-color" name="skecth-cover-color">
          <option value="" disabled selected>Cor da Capa</option>
          <option value="Preto">Preto</option>
          <option value="Roxo">Roxo</option>
          <option value="Dourado">Dourado</option>
          <option value="Rosa">Rosa</option>
        </select>
      </div>
      <div class="steps step4 content">
        <h4>Resumo</h4>
        <ul>
          <li>Tamanho: <span id="selected-size">^-^</span></li>
          <li>Papel: <span id="selected-paper-type">^-^</span></li>
          <li>Cor: <span id="selected-cover-color">^-^</span></li>
        </ul>
      </div>
    </form>
    <div id="btns">
      <button class="btn previous content">Etapa Anterior</button>
      <button class="btn next">Pr√≥xima Etapa</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
